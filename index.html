<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Climate Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Climate Checking </h1>
        
        <form id="climateForm" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="district" class="form-label">Select District:</label>
                <select id="district" class="form-select" required>
                    <option value="">Choose a district</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Wayanad">Wayanad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Type the city:</label>
                <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Climate</button>
        </form>
        <div id="loading" class="mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading... Please wait!</p>
        </div>
        <div id="result" class="mt-4">
            velliyill poyii nokk myree...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
